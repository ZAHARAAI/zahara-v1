services:
  # ---------- API ------------------------------------------------------------
  api:
    build: ../services/api # context = services/api
    image: ${IMAGE_PREFIX:-zahara-ai}/api:latest
    container_name: zahara-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - SECRET_KEY=dev_secret_key_change_in_production
      - ALLOWED_ORIGINS=*
      - ENABLE_DEV_PAGES=${ENABLE_DEV_PAGES:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks: [app-network]

  # ---------- Router (optional) ---------------------------------------------
  router:
    build: ../services/router # context = services/router
    image: ${IMAGE_PREFIX:-zahara-ai}/router:latest
    container_name: zahara-router
    ports:
      - "7000:7000"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_started
    networks: [app-network]

  # ---------- Postgres -------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: zahara-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [app-network]

  # ---------- Redis ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: zahara-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [app-network]

  # ---------- Qdrant ---------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zahara-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    healthcheck:
      # Try curl, then wget; hit the correct endpoint
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:6333/readyz || wget -qO- http://localhost:6333/readyz",
        ]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 20s
    networks: [app-network]

  # ---------- (Optional) Flowise (disabled by default) ----------------------
  flow-builder:
    image: flowiseai/flowise:latest
    container_name: zahara-flowise
    profiles: ["flowise"] # start with: `docker compose --profile flowise up -d`
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - flowise_data:/root/.flowise
    networks: [app-network]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  flowise_data:

networks:
  app-network:
    driver: bridge
