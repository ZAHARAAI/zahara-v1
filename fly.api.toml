app = "zahara-v1-api"
primary_region = "iad"

[build]
  context = "."
  dockerfile = "services/api/Dockerfile"

[env]
  ENABLE_DEV_PAGES = "0"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.http_checks]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
