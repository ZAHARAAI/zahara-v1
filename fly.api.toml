# ==== Fly.io app config for services/api/app ====
# Change the "app" name to your Fly app slug once created:
#   fly apps create <your-app-name>
app = "zahara-v1-api"
primary_region = "iad"

kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  # Build from your repo using the service Dockerfile
  context = "./services/api"
  dockerfile = "./Dockerfile"

[env]
  PORT = "8000"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
