# ==== Fly.io app config for services/router ====
# Change the app name to your actual Fly app slug (create it once with `fly apps create <slug>`).
app = "zahara-router"
primary_region = "iad"

kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
