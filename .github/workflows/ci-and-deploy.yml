name: CI and Deploy (API)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  COMPOSE_FILE: infra/docker-compose.yml
  API_HEALTH_URL: http://localhost:8000/health

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Compose - Build & Up
        run: |
          docker compose -f $COMPOSE_FILE up -d --build
          docker compose -f $COMPOSE_FILE ps

      - name: Wait for API health
        run: |
          echo "Waiting for $API_HEALTH_URL"
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$API_HEALTH_URL" || true)
            if [ "$code" = "200" ]; then
              echo "API healthy ✅"
              exit 0
            fi
            echo "Attempt $i/30: got $code, retrying..."
            sleep 3
          done
          echo "API did not become healthy in time ❌"
          docker compose -f $COMPOSE_FILE logs --no-color || true
          exit 1

      - name: Compose logs (on failure)
        if: failure()
        run: docker compose -f $COMPOSE_FILE logs --no-color || true

      - name: Docker Compose - Down
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API to Fly.io
        run: |
          flyctl deploy ./services/api \
            --config fly.api.toml \
            --remote-only \
            --strategy immediate \
            --detach
