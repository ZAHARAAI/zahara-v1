name: ci-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: basic sanity check of your repo layout
      - name: Show tree
        run: |
          ls -la
          ls -la services/api || true

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy API via fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # fly.toml at repo root points to services/api/Dockerfile
          flyctl deploy --remote-only --strategy immediate --detach
