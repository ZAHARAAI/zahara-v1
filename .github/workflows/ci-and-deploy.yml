name: CI & Deploy

on:
  push:
    branches: [main]
    # deploy only from main; adjust as you like
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    name: Test API (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install API deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt

      - name: Run API tests
        run: |
          if [ -d "tests" ]; then
            pytest -q tests
          else
            echo "No tests directory found; skipping."
          fi

  test-router:
    name: Test Router (optional)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('services/router/requirements.txt') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Router deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/router/requirements.txt

      - name: Run Router tests
        run: |
          if [ -d "tests" ]; then
            pytest -q tests
          else
            echo "No tests directory found; skipping."
          fi

  deploy:
    name: Deploy to Fly.io
    needs: test-api
    # needs: test-router
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1.5

      # ---- API Deploy ----
      - name: Deploy API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --config services/api/fly.api.toml \
            --remote-only

